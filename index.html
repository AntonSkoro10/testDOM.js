<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
       <div class="backdrop is-open">
        <div class="modal">
          <button class="cls-btn" type="button">
            <svg class="cls-btn-icon" width="8" height="8">
              <use href="./sprite.svg#icon-x"></use>
            </svg>
          </button>
          <p class="modal-paragraph">Leave your contacts and we will call you back</p>
          <form>
            <div class="modal-box">
              <label class="label-modal" for="user-name">Name</label>
              <div class="modal-box-form">
                <input class="input-modal" type="text" id="user-name" name="user-name">
                <svg class="field-icon" width="18" height="24" aria-label="user-icon">
                  <use href="./images/icons.svg#icon-person"></use>
                </svg>
              </div>
            </div>
            <div class="modal-box">
              <label class="label-modal" for="input-phone">Phone</label>
              <div class="modal-box-form">
                <input class="input-modal" type="tel" id="input-phone" name="input-email">
                <svg class="field-icon" width="18" height="24" aria-label="phone-icon">
                  <use href="./images/icons.svg#icon-phone"></use>
                </svg>
              </div>
            </div>
            <div class="modal-box">
              <label class="label-modal" for="input-email">Email</label>
              <div class="modal-box-form">
                <input class="input-modal" type="email" id="input-email" name="input-email">
                <svg class="field-icon" width="18" height="24" aria-label="email-icon">
                  <use href="./images/icons.svg#icon-email"></use>
                </svg>
              </div>
            </div>
            <div class="textarea-div">
              <label class="label-modal" for="user-comment">Comment</label>
              <textarea class="modal-textarea" name="user-comment" id="user-comment" cols="30" rows="10"
                placeholder="Text input"></textarea>
            </div>
            <div class="chekbox-privacy">
              <input class="textarea-modal visually-hidden" type="checkbox" id="user-privacy" name="user-privacy" value="true"
                required>
              <label class="privacy-police" for="user-privacy">
                <span class="chekbox-span">
                  <svg class="check-mark" width="10" height="8">
                    <use href="./images/icons.svg#icon-check-mark"></use>
                  </svg>
                </span>I accept the terms and conditions of the <a href="" class="privacy-link">Privacy
                  Policy</a></label>
            </div>
            <button class="send-button-modal" type="button">Send</button>
          </form>
        </div>
      </div>
      <button class="burger-btn">
        <svg class="burger-btn-icon" width="20" height="18">
            <use href="./sprite.svg#icon-burger"></use>
        </svg>
      </button>
    </header>
    <div class="container">
    </div>
        <section class="container">
            <div id="parent">
                Parent
                <div id="child">
                    Child
                    <div id="descendant">Descendant</div>
                    </div>
                </div>
            </section>
            <section class="container">
                <div class="box">
                    <button class="button-numbers" type="button">Button 1</button>
                    <button class="button-numbers" type="button">Button 2</button>
                    <button class="button-numbers" type="button">Button 3</button>
                    <button class="button-numbers" type="button">Button 4</button>
                    <button class="button-numbers" type="button">Button 5</button>
                    <button class="button-numbers" type="button">Button 6</button>
                    <button class="button-numbers" type="button">Button 7</button>
                    <button class="button-numbers" type="button">Button 8</button>
                </div>
            </section>
            <section class="section-palette container">
                <p class="output">Selected color: -</p>
                <div class="color-palette"></div>
            </section>
            <script async src="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.js"></script>
            <section class="gallery-section">
                <ul class="gallery"></ul>
            </section>
            <section>
                <form class="feedback-form">
                    <textarea name="message"></textarea>
                    <button type="submit">Send feedback</button>
                </form>
            </section>
            <footer>
                <div class="backdrop-2 is-open"></div>
                
                <!-- Modal with Mobile Menu -->
                <div class="modal-2">
                    <button class="close-btn-2">&times;</button>
                    <nav class="mobile-menu">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                
                <button class="open-modal-btn">Open Modal</button>
            </footer>
            <script src="./js/test.js" defer></script>
            <script src="./js/test-2.js" defer></script>
            <script src="./js/gallery.js" defer></script>
            <script src="./js/test-3.js" defer></script>
            <script src="./js/localstorage.js" defer></script>
            <script src="./js/test-4.js" defer></script>
            <script src="./js/test-5.js" defer></script>
</body>
</html>
